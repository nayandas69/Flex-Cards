<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Interactive Flex Cards Gallery | Nayan Das</title>
</head>

<body>
    <div class="main-wrapper">
        <div class="card-container">
            <input type="radio" name="slide" id="card1" checked>
            <label for="card1" class="interactive-card">
                <div class="content-row">
                    <div class="card-icon">🌿</div>
                    <div class="card-description">
                        <h4>Nature Wonders</h4>
                        <p>Experience the serene beauty of nature.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="card2">
            <label for="card2" class="interactive-card">
                <div class="content-row">
                    <div class="card-icon">💡</div>
                    <div class="card-description">
                        <h4>Innovative Tech</h4>
                        <p>Explore the forefront of technological advancements.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="card3">
            <label for="card3" class="interactive-card">
                <div class="content-row">
                    <div class="card-icon">🌍</div>
                    <div class="card-description">
                        <h4>Cultural Heritage</h4>
                        <p>Dive into the rich cultures around the world.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="card4">
            <label for="card4" class="interactive-card">
                <div class="content-row">
                    <div class="card-icon">🚀</div>
                    <div class="card-description">
                        <h4>Space Odyssey</h4>
                        <p>Embark on a journey beyond the stars.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>

</html>
